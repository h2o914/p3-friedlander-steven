<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float and Clear</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 class="float-header">Float and Clear</h1>
    </header>

      <main>
        <div class="section-one">
          <img class="turtle" src="image/turtle.jpg" alt="Turtle" title="Turtle" />

          <p class="float-text">This page is to demonstrate the use of the float and clear properties.
          I have used float:right for the picture of the turtle. Once I did that,
          I then used clear:right for the paragraph text below it so the text
          is not wrapped around the image or positioned in an unintended way.</p>
        </div>
      </main>
  </body>
</html>
