              <form class="contact-steve" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">

                  <label for="name" class="label_input_wrap">Name</label>

                  <label for="email" class="label_input_wrap">Email</label>
                  <input type="email" name="req_email" placeholder="Your Email" id="email" />
                </div>

                <div class="message">
                  <label for="message" class="label_input_wrap">Message</label>
                  <textarea name="message" maxlength="1000" cols="60" rows="10" placeholder="How Can We Help You?" id="message"></textarea>
                </div>

                <div class="submit">
                  <input type="submit" value="Send">
                </div>
              </form>
